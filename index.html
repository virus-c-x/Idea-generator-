<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIRUS - Content Ideas Generator</title>
<style>
/* ===== CSS ===== */
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);
  background-size:400% 400%; animation:gradientShift 8s ease infinite;
  min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px;
}
@keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.container {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding:40px;
  max-width:400px;
  width:100%;
  box-shadow:0 25px 50px rgba(0,0,0,0.15),0 0 0 1px rgba(255,255,255,0.3);
  text-align:center;
  border:1px solid rgba(255,255,255,0.2);
}
.header .logo {display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
.header .logo h1 {font-size:16px; font-weight:600; color:#333;}
.virus-logo {
  background:linear-gradient(45deg,#8B5CF6,#EC4899,#F59E0B,#EF4444);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:800;
  font-size:18px;
}
.main-title {
  background:linear-gradient(45deg,#8B5CF6,#EC4899,#3B82F6);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:32px;
  font-weight:700;
  line-height:1.2;
  margin-bottom:30px;
}
.social-platforms {
  display:grid; grid-template-columns:repeat(4,1fr); gap:15px; margin-bottom:20px;
}
.platform {
  width:60px; height:60px; border-radius:15px;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; transition:all 0.3s; color:white; font-weight:bold; font-size:14px; position:relative;
}
.platform.youtube{background:#FF0000;}
.platform.tiktok{background:#000000;}
.platform.instagram{background:linear-gradient(45deg,#F58529,#DD2A7B,#8134AF);}
.platform.snapchat{background:#FFFC00;color:#000;}
.selected-platform {
  background:linear-gradient(135deg,#8B5CF6,#EC4899,#3B82F6);
  background-size:200% 200%;
  border-radius:18px;
  padding:25px;
  margin-bottom:20px;
  color:white;
  display:none;
}
.option-group{margin-bottom:15px;text-align:left;}
.option{display:flex;align-items:center;gap:8px;margin-bottom:5px;cursor:pointer;}
.radio{width:12px;height:12px;border:2px solid rgba(255,255,255,0.6);border-radius:50%;position:relative;}
.radio.selected::after{content:'';position:absolute;top:2px;left:2px;width:6px;height:6px;background:white;border-radius:50%;}
.generate-btn {
  background:linear-gradient(45deg,#8B5CF6,#EC4899,#F59E0B);
  color:white;
  border:none; padding:15px 30px;
  border-radius:30px; font-size:16px; font-weight:600;
  cursor:pointer; width:100%;
}
.idea-output {
  background:linear-gradient(135deg,#8B5CF6,#EC4899,#3B82F6);
  background-size:200% 200%;
  border-radius:18px; padding:20px;
  margin-top:20px; color:white;
  min-height:80px; display:flex; align-items:center; justify-content:center;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <h1>IDEAS &<br>CHALLENGES</h1>
      <div class="virus-logo">VIRUS</div>
    </div>
    <h2 class="main-title">Get ideas and challenges for your content!</h2>
  </div>

  <div class="social-platforms">
    <div class="platform youtube" onclick="selectPlatform('youtube')">â–¶</div>
    <div class="platform tiktok" onclick="selectPlatform('tiktok')">ðŸŽµ</div>
    <div class="platform instagram" onclick="selectPlatform('instagram')">ðŸ“·</div>
    <div class="platform snapchat" onclick="selectPlatform('snapchat')">ðŸ‘»</div>
  </div>

  <div id="platformOptions" class="selected-platform">
    <div class="option-group">
      <h4>Target audience:</h4>
      <div class="option" onclick="selectOption('audience','first')"><div class="radio" id="aud-first"></div><span>Option 1</span></div>
      <div class="option" onclick="selectOption('audience','second')"><div class="radio" id="aud-second"></div><span>Option 2</span></div>
    </div>
    <div class="option-group">
      <h4>Content type:</h4>
      <div class="option" onclick="selectOption('content','first')"><div class="radio" id="cont-first"></div><span>Type 1</span></div>
      <div class="option" onclick="selectOption('content','second')"><div class="radio" id="cont-second"></div><span>Type 2</span></div>
    </div>
  </div>

  <button class="generate-btn" onclick="generateIdea()">âœ¨ Give me an idea!</button>
  <div id="ideaOutput" class="idea-output">Click the button to generate ideas!</div>
</div>

<script>
let selectedPlatform='snapchat';
let selectedAudience='';
let selectedContent='';

function selectPlatform(platform){
  selectedPlatform=platform;
  document.getElementById('platformOptions').style.display='block';
}
function selectOption(type,value){
  if(type==='audience') selectedAudience=value;
  else selectedContent=value;
  // deselect radios
  document.querySelectorAll('.radio').forEach(r=>r.classList.remove('selected'));
  if(type==='audience') document.getElementById('aud-'+(value==='first'?'first':'second')).classList.add('selected');
  else document.getElementById('cont-'+(value==='first'?'first':'second')).classList.add('selected');
}
function generateIdea(){
  let idea="Idea for "+selectedPlatform+" with "+selectedAudience+" audience and "+selectedContent+" content!";
  document.getElementById('ideaOutput').innerText=idea;
}
</script>

</body>
</html>
